<!DOCTYPE html>
<html>
  <head>
    <title>Universe Signin or Signup</title>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="assets/css/sign.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/src/logo.png">
    <meta charset="utf-8">
    <meta charset="utf-8">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <div class="app" id="signin">
      <div class="left der" style="background-image: url('assets/src/Sprinkle.svg');">
        <a href="index.html">
          <div class="logo-login" style="background-image: url(assets/src/logo.png);"></div>
        </a>
        <div class="container">
          <div>
            <h1>Welcome Back To UniverseDiscover</h1>
            <p>The Biggest Place To Travel Between The Space.</p>
          </div>
          <div>
            <h6>www.unidiscover.com</h6>
          </div>
        </div>
      </div>
      <div class="right der">
        <div class="form">
          <h1 class="fw-bold header-sign">Sign In</h1>
          <input type="text" placeholder="Your Username...">
          <input type="password" placeholder="Your Password...">
          <button class="sign-button">continute</button>
          <a href="#">Forgot Your Password?</a>
          <button class="twitter-button form-social-buttons"><i class="fa-brands fa-twitter"></i> Sign In With Twitter</button>
          <button class="facebook-button form-social-buttons"><i class="fa-brands fa-facebook-f"></i> Sign In With Facebook</button>
        </div>
      </div>
    </div>
    <div class="app " id="signup">
      <div class="left der" style="background-image: url('assets/src/Sprinkle.svg');">
        <a href="index.html">
          <div class="logo-login" style="background-image: url(assets/src/logo.png);"></div>
        </a>
        <div class="container">
          <div>
            <h1>Welcome Back To UniverseDiscover</h1>
            <p>The Biggest Place To Travel Between The Space.</p>
          </div>
          <div>
            <h6>www.unidiscover.com</h6>
          </div>
        </div>
      </div>
      <div class="right der">
        <div class="form">
          <h1 class="fw-bold header-sign">Create New Account</h1>
          <input type="text" placeholder="Your Username...">
          <input type="password" placeholder="Your Email Address...">
          <input type="password" placeholder="Your Password...">
          <button class="sign-button">Sign Up</button>
          <a href="#signin">Have an Account Alreay?</a>
          <button class="twitter-button form-social-buttons"><i class="fa-brands fa-twitter"></i> Sign Up With Twitter</button>
          <button class="facebook-button form-social-buttons"><i class="fa-brands fa-facebook-f"></i> Sign Up With Facebook</button>
        </div>
      </div>
    </div>
    <script src="assets/js/sign.js"></script>
  </body>
</html>
